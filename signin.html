<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PinnapleUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%, rgba(255, 217, 61, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(107, 207, 127, 0.1) 0%, transparent 50%);
            z-index: 0;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            z-index: 1;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FFD93D 0%, #6BCF7F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #888;
            font-size: 1.1rem;
        }
        
        .form-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 20px;
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: #ccc;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: #FFD93D;
            box-shadow: 0 0 0 3px rgba(255, 217, 61, 0.1);
        }
        
        input::placeholder {
            color: #555;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #FFD93D;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
            font-size: 0.9rem;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            font-size: 1.05rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: #FFD93D;
            color: #0a0a0a;
        }
        
        .btn-primary:hover {
            background: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 217, 61, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #333;
        }
        
        .btn-secondary:hover {
            border-color: #FFD93D;
            background: rgba(255, 217, 61, 0.1);
            transform: translateY(-2px);
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            color: #555;
            font-size: 0.9rem;
        }
        
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .btn-social:hover {
            border-color: #FFD93D;
            background: rgba(255, 217, 61, 0.05);
        }
        
        .btn-social svg {
            width: 20px;
            height: 20px;
        }
        
        .footer-links {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 30px;
        }
        
        .footer-links a {
            color: #FFD93D;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: #ffed4e;
        }
        
        .success-message {
            background: rgba(107, 207, 127, 0.1);
            border: 1px solid #6BCF7F;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 20px;
            color: #6BCF7F;
            display: none;
        }
        
        .error-message {
            background: rgba(255, 107, 157, 0.1);
            border: 1px solid #ff6b9d;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 20px;
            color: #ff6b9d;
            display: none;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: #FFD93D;
        }
    </style>
</head>
<body>

            <p>Don't have an account? <a href="signup.html">Sign up</a> • <a href="index.html">Back to home</a></p>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        // Sign in form submission
        document.getElementById('signin-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const emailOrUsername = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const remember = document.getElementById('remember-me').checked;
            
            try {
                const response = await fetch(`${API_URL}/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ emailOrUsername, password, remember })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show loading screen
                    showLoadingScreen();
                    
                    // Store user data and redirect after loading
                    setTimeout(() => {
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    document.getElementById('signin-error').textContent = data.error;
                    document.getElementById('signin-error').style.display = 'block';
                    document.getElementById('signin-success').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('signin-error').textContent = 'Failed to connect to server. Please try again.';
                document.getElementById('signin-error').style.display = 'block';
            }
        });
        
        // Social sign-in buttons (commented out)

        // Loading screen function
        function showLoadingScreen() {
            const loadingHTML = `
                <div id="loading-screen" style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: #0a0a0a;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 9999;
                ">
                    <img src="mascot.svg" alt="Loading" style="
                        width: 120px;
                        height: 120px;
                        animation: spin 1s linear infinite;
                    ">
                    <style>
                        @keyframes spin {
                            from { transform: rotate(0deg); }
                            to { transform: rotate(360deg); }
                        }
                    </style>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', loadingHTML);
        }
    </script>
